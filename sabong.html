<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilyaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --gloss: linear-gradient( to bottom, rgba(255,255,255,.28), rgba(255,255,255,0) 45%);
      --inner-shadow: inset 0 1px 2px rgba(0,0,0,.35), inset 0 -2px 4px rgba(0,0,0,.25);
      --card-radius: 18px;
      --logro-bubble: 22px;
      --logro-step: 10px;
      --logro-rail-h: 48px;
    }
    body, html { margin:0; padding:0; height:100%; overflow-x:hidden; }
    .bg-animated{ position:fixed; top:0; left:0; width:110%; height:110%;
      background:url('https://i.ibb.co/BKQvKBXG/dffa7d34-4988-4aaa-802f-7fb649a8f8f5.png') center/cover no-repeat;
      opacity:.85; z-index:-1; animation:moveBg 30s infinite alternate ease-in-out; will-change:transform;}
    @keyframes moveBg{0%{transform:translate3d(0,0,0)}50%{transform:translate3d(-2%,-2%,0)}100%{transform:translate3d(0,-1%,0)}}
    @keyframes glow-border {
      0% { box-shadow: 0 0 10px -5px rgba(255,0,0,0.8), 0 0 20px -10px rgba(255,255,0,0.8), 0 0 30px -15px rgba(0,0,255,0.8); }
      50% { box-shadow: 0 0 15px -3px rgba(255,0,0,0.9), 0 0 25px -8px rgba(255,255,0,0.9), 0 0 35px -13px rgba(0,0,255,0.9); }
      100% { box-shadow: 0 0 20px 0 rgba(255,0,0,1), 0 0 30px -5px rgba(255,255,0,1), 0 0 40px -10px rgba(0,0,255,1); }
    }
.bet-area{ perspective:1200px; }
    .bet-card{ position:relative; border-radius:var(--card-radius); overflow:hidden; padding:14px; color:#fff;
      transform-style:preserve-3d; will-change:transform, box-shadow; transition:transform .2s, box-shadow .2s, filter .2s;
      border:1px solid rgba(255,255,255,.12); backdrop-filter:saturate(120%) blur(2px);
      box-shadow:0 18px 30px rgba(0,0,0,.35), 0 4px 10px rgba(0,0,0,.35);}
    .bet-card::before{ content:""; position:absolute; inset:0;
      background: radial-gradient(100% 60% at -10% -10%, rgba(255,255,255,.35), rgba(255,255,255,0) 60%), var(--gloss);
      mix-blend-mode:screen; pointer-events:none; transform:translateZ(20px);}
    .bet-card::after{ content:""; position:absolute; left:8%; right:8%; bottom:0; height:2px;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.35),transparent); filter:blur(.5px);
      transform:translateZ(22px); opacity:.7;}
    .bet-card:hover{ transform:translateY(-6px) scale(1.01); filter:saturate(110%); }
    .bet-card.red{ background:
      radial-gradient(120% 140% at 100% -10%, rgba(255,255,255,.10), rgba(255,255,255,0) 60%),
      linear-gradient(180deg,#ef4444 0%,#b91c1c 55%,#7f1d1d 100%);
      box-shadow:0 18px 32px rgba(185,28,28,.45), 0 8px 18px rgba(0,0,0,.45);}
    .bet-card.blue{ background:
      radial-gradient(120% 140% at 100% -10%, rgba(255,255,255,.10), rgba(255,255,255,0) 60%),
      linear-gradient(180deg,#3b82f6 0%,#1d4ed8 55%,#1e3a8a 100%);
      box-shadow:0 18px 32px rgba(29,78,216,.45), 0 8px 18px rgba(0,0,0,.45);}
    .name-chip{ display:inline-block; padding:6px 12px; border-radius:9999px; font-weight:900; letter-spacing:.3px;
      background:rgba(0,0,0,.25); box-shadow:var(--inner-shadow); transform:translateZ(24px);}
    .amount-3d{ font-weight:900; text-shadow:0 2px 0 rgba(0,0,0,.35), 0 8px 18px rgba(0,0,0,.35); transform:translateZ(26px); }
    .odds-ribbon{ display:inline-block; padding:6px 12px; border-radius:10px; font-weight:800; background:rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.12); box-shadow:var(--inner-shadow); transform:translateZ(22px);}
    .bet-input{ border-radius:12px; border:1px solid rgba(255,255,255,.18); outline:none; box-shadow:var(--inner-shadow);
      transition:transform .15s, box-shadow .15s; transform:translateZ(18px);}
    .bet-input:focus{ box-shadow:inset 0 2px 4px rgba(0,0,0,.3), 0 0 0 3px rgba(255,255,255,.08); transform:translateZ(20px); }
    .bet-btn{ border-radius:12px; font-weight:900; letter-spacing:.5px; border:1px solid rgba(255,255,255,.18);
      box-shadow:0 10px 18px rgba(0,0,0,.35), inset 0 1px 2px rgba(255,255,255,.25);
      transition:transform .12s, box-shadow .12s, filter .12s; transform:translateZ(24px);}
    .bet-btn:hover{ filter:brightness(1.05); }
    .bet-btn:active{ transform:translateZ(20px) translateY(2px); box-shadow:0 6px 12px rgba(0,0,0,.35), inset 0 2px 4px rgba(0,0,0,.35); }
    .bet-btn.red{ background:linear-gradient(180deg,#b91c1c 0%,#7f1d1d 100%); }
    .bet-btn.blue{ background:linear-gradient(180deg,#1d4ed8 0%,#1e3a8a 100%); }
    .result-glow{ text-shadow:0 0 10px rgba(250,204,21,.55); }
    .tilt{ transform:rotateX(0) rotateY(0); transition:transform .12s; }
    .side-panel{ background:rgba(17,24,39,.35); }
    .main-panel{ background:rgba(17,24,39,.55); }
    .glass-header{ background:linear-gradient(to right, rgba(17,24,39,.75), rgba(17,24,39,.55)); backdrop-filter:blur(8px) saturate(120%); border-bottom:1px solid rgba(255,255,255,.12); }
    .header-gloss:before{ content:""; position:absolute; inset:0; background:radial-gradient(120% 80% at -10% -40%, rgba(255,255,255,.25), rgba(255,255,255,0) 60%); pointer-events:none; }
    .menu-card{ background:rgba(17,24,39,.95); border:1px solid rgba(255,255,255,.12); border-radius:14px; box-shadow:0 18px 30px rgba(0,0,0,.35); }
    .shine-3d{ font-weight:900; letter-spacing:.3px;
      background:linear-gradient(90deg, rgba(255,255,255,.75) 0%, #ffffff 25%, #ffe08a 45%, #ffffff 60%, rgba(255,255,255,.75) 100%);
      background-size:200% auto; -webkit-background-clip:text; background-clip:text; color:transparent;
      animation:shineMove 2.6s linear infinite;
      text-shadow:0 1px 0 rgba(0,0,0,.35), 0 2px 0 rgba(0,0,0,.35), 0 8px 18px rgba(0,0,0,.5), 0 0 18px rgba(255,232,133,.35);}
    @keyframes shineMove{ 0%{background-position:0% center} 100%{background-position:200% center} }
    .brand-logo{ filter:drop-shadow(0 0 6px rgba(16,185,129,.7)); }
    .balance-pill{ display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:9999px;
      background:rgba(250,204,21,.12); border:1px solid rgba(250,204,21,.35); box-shadow: var(--inner-shadow);
      backdrop-filter: blur(2px) saturate(120%); transform: translateZ(24px);}
    .balance-pill .amount{ font-weight:900; letter-spacing:.5px; text-shadow:0 1px 0 rgba(0,0,0,.35), 0 8px 16px rgba(0,0,0,.35); }
    .logro-zone{ perspective: 1100px; overflow: visible; }
    .logro-rail{ position: relative; transform-style: preserve-3d; transform-origin: bottom center;
      transition: transform .25s ease, box-shadow .25s ease; padding: 12px 10px 18px 10px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.10); border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,.45), inset 0 4px 10px rgba(255,255,255,.04); will-change: transform;}
    .logro-rail:hover{ transform: rotateX(0deg) translateY(0); box-shadow: 0 16px 28px rgba(0,0,0,.38), inset 0 4px 10px rgba(255,255,255,.05); }
    .logro-rail::before{ content:""; position:absolute; inset:0; border-radius:14px;
      background: radial-gradient(120% 80% at 0% -30%, rgba(255,255,255,.18), transparent 60%);
      mix-blend-mode: screen; pointer-events:none; transform: translateZ(1px);}
    .logro-rail::after{ content:""; position:absolute; left:6px; right:6px; bottom:-18px; height:26px; border-radius: 20px;
      filter: blur(10px); background: radial-gradient(60% 100% at 50% 0%, rgba(0,0,0,.45), transparent 60%); transform: translateZ(-2px); pointer-events:none;}
    .logro-strip-3d{ display:flex; gap: 8px; min-height: var(--logro-rail-h); transform-style: preserve-3d;
      overflow-x: auto; overflow-y: visible; padding-bottom: 10px; scrollbar-width: thin; scrollbar-color: rgba(255,255,255,.25) transparent;}
    .logro-strip-3d::-webkit-scrollbar{ height:8px } .logro-strip-3d::-webkit-scrollbar-thumb{ background:rgba(255,255,255,.25); border-radius:8px }
    .logro-col{ position: relative; min-width: calc(var(--logro-bubble) + 2px); transform-style: preserve-3d;
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding-top: 2px;}
    .logro-col::after{ content:""; position:absolute; bottom:-6px; width:80%; height:6px; border-radius: 999px;
      background: radial-gradient(100% 100% at 50% 50%, rgba(0,0,0,.55), rgba(0,0,0,0) 70%); transform: translateZ(-2px); pointer-events:none;}
    .logro-bubble{ width:var(--logro-bubble); height:var(--logro-bubble); border-radius:9999px; display:flex; align-items:center; justify-content:center;
      position:relative; transform-style: preserve-3d; box-shadow: inset 0 1px 2px rgba(0,0,0,.35), inset 0 -4px 6px rgba(0,0,0,.35), 0 2px 4px rgba(0,0,0,.45);
      will-change: transform, filter; transition: transform .15s ease, filter .15s ease; font-size: 11px; font-weight: 900; color:#fff;
      text-shadow: 0 1px 0 rgba(0,0,0,.4), 0 1px 4px rgba(0,0,0,.6); margin-bottom: 2px;}
    .logro-bubble::before{ content:""; position:absolute; inset:-1px; border-radius:inherit;
      background: radial-gradient(100% 100% at 30% 25%, rgba(255,255,255,.45), transparent 55%); mix-blend-mode: screen; pointer-events:none; transform: translateZ(2px);}
    .logro-bubble::after{ content:""; position:absolute; inset:0; border-radius:inherit; border:1px solid rgba(255,255,255,.25);
      box-shadow: inset 0 0 0 1.5px rgba(0,0,0,.25); pointer-events:none; transform: translateZ(1px);}
    .logro-red{ background: radial-gradient(100% 120% at 30% 20%, #ff7a7a, #ef4444 55%, #7f1d1d 100%); border:1px solid #7f1d1d;}
    .logro-blue{ background: radial-gradient(100% 120% at 30% 20%, #7fb0ff, #3b82f6 55%, #1e3a8a 100%); border:1px solid #1e3a8a;}
    .logro-bubble:hover{ filter: brightness(1.05) saturate(1.05); transform: translateZ(calc(var(--z, 0px) + 3px)) scale(1.03); }
    .logro-legend .logro-chip{ width: 16px; height:16px; border-radius:9999px; box-shadow: inset 0 1px 2px rgba(0,0,0,.35), 0 1px 2px rgba(0,0,0,.35); }
    .logro-chip.red{ background:#ef4444; border:1px solid #7f1d1d; } .logro-chip.blue{ background:#3b82f6; border:1px solid #1e3a8a; }
    .matches-pill{ white-space:nowrap; } .matches-pill.active{ outline:2px solid rgba(250,204,21,.9); background:rgba(250,204,21,.15); }
    .chip3d{ position:relative; display:inline-flex; align-items:center; justify-content:center; padding:10px 14px; border-radius:14px;
      font-weight:900; letter-spacing:.4px; user-select:none; border:1px solid rgba(255,255,255,.18);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow:0 14px 28px rgba(0,0,0,.45), inset 0 1px 2px rgba(255,255,255,.25);
      transform:translateZ(12px); transition:transform .12s, box-shadow .12s, filter .12s; backdrop-filter: blur(2px) saturate(120%);}
    .chip3d::before{ content:""; position:absolute; inset:0; border-radius:14px; background:var(--gloss); mix-blend-mode:screen; pointer-events:none; transform:translateZ(14px);}
    .chip3d:hover{ transform:translateY(-3px) translateZ(14px); filter:saturate(110%); }
    .chip3d:active{ transform:translateY(1px) translateZ(8px); box-shadow:0 10px 18px rgba(0,0,0,.45), inset 0 1px 2px rgba(0,0,0,.35); }
    .chip-red{ background:linear-gradient(180deg,#b91c1c,#7f1d1d); } .chip-blue{ background:linear-gradient(180deg,#1d4ed8,#1e3a8a); }
    .chip-amber{ background:linear-gradient(180deg,#d97706,#92400e); } .chip-emerald{ background:linear-gradient(180deg,#059669,#065f46); }
    .chip-slate{ background:linear-gradient(180deg,#1f2937,#0f172a); } .chip-outline{ border:1px solid rgba(250,204,21,.45); }

    /* ===== 3D RESULT BADGE ===== */
    .result-3d { perspective: 900px; display:inline-block; }
    .badge-3d {
      display:inline-flex; align-items:center; justify-content:center; min-width:72px;
      padding:6px 10px; border-radius:12px; font-weight:900; letter-spacing:.6px;
      transform-style:preserve-3d; transform:rotateX(0deg) translateZ(8px);
      box-shadow: 0 14px 24px rgba(0,0,0,.45), inset 0 1px 2px rgba(255,255,255,.25);
      border:1px solid rgba(255,255,255,.22); position:relative; user-select:none;
      text-shadow: 0 1px 0 rgba(0,0,0,.45), 0 6px 14px rgba(0,0,0,.45);
      transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
    }
    .badge-3d::before{
      content:""; position:absolute; inset:0; border-radius:inherit; pointer-events:none;
      background: radial-gradient(120% 80% at 10% -30%, rgba(255,255,255,.35), rgba(255,255,255,0) 60%), var(--gloss);
      transform: translateZ(12px);
    }
    .badge-3d:hover{ transform: rotateX(6deg) translateZ(12px); filter:saturate(1.08); box-shadow: 0 18px 30px rgba(0,0,0,.5), inset 0 1px 2px rgba(255,255,255,.28); }
    .badge-win{ background: linear-gradient(180deg,#16a34a,#065f46); color:#fff; }
    .badge-lose{ background: linear-gradient(180deg,#991b1b,#3f0d0d); color:#ffd0d0; }
    .badge-pending{ background: linear-gradient(180deg,#374151,#111827); color:#e5e7eb; }
    @keyframes popFlip { 0% { transform: rotateX(-90deg) translateZ(0); opacity: 0; } 60% { transform: rotateX(18deg) translateZ(10px); opacity: 1; } 100% { transform: rotateX(0deg) translateZ(8px); } }
    .badge-pop { animation: popFlip .5s cubic-bezier(.2,.8,.2,1); }

    /* ===== 3D SIDE (MERON/WALA) CHIP ===== */
    .side-3d { perspective: 900px; display:inline-block; }
    .side-badge{
      display:inline-flex; align-items:center; justify-content:center; min-width:80px;
      padding:6px 12px; border-radius:12px; font-weight:900; letter-spacing:.6px;
      transform-style:preserve-3d; transform:rotateX(0deg) translateZ(10px);
      border:1px solid rgba(255,255,255,.22);
      box-shadow: 0 14px 24px rgba(0,0,0,.5), inset 0 1px 2px rgba(255,255,255,.22);
      text-shadow: 0 1px 0 rgba(0,0,0,.55), 0 8px 16px rgba(0,0,0,.55);
      position:relative; user-select:none; transition:transform .18s, filter .18s, box-shadow .18s;
    }
    .side-badge::before{
      content:""; position:absolute; inset:0; border-radius:inherit; pointer-events:none;
      background: radial-gradient(120% 80% at 10% -30%, rgba(255,255,255,.32), rgba(255,255,255,0) 60%), var(--gloss);
      transform: translateZ(14px);
    }
    .side-badge:hover{ transform: rotateX(6deg) translateZ(14px); filter:saturate(1.08); box-shadow: 0 18px 32px rgba(0,0,0,.55), inset 0 1px 2px rgba(255,255,255,.28); }
    .side-meron{ background: linear-gradient(180deg,#ef4444,#7f1d1d); color:#fff; }
    .side-wala { background: linear-gradient(180deg,#3b82f6,#1e3a8a); color:#eaf2ff; }
  </style>
</head>
<body class="text-white font-sans bg-black">

  <div class="bg-animated"></div>

  <!-- ===== Header ===== -->
  <header class="glass-header sticky top-0 z-50">
    <div class="relative header-gloss">
      <div class="max-w-7xl mx-auto px-4">
        <div class="h-14 flex items-center justify-between">

              <rect x="58" y="14" width="8" height="42" rx="2" fill="#f59e0b" transform="rotate(35 62 35)"/>
              <circle cx="84" cy="40" r="4" fill="#10b981" />

            </div>
          </div>

        </div>
      </div>
    </div>
  </header>

  <div class="flex justify-center gap-4 p-4">
    <div class="hidden md:block w-48 h-[600px] side-panel rounded-lg overflow-hidden relative">
      <img id="left-slide" class="w-full h-full object-cover transition-all duration-700" src="" alt="slide">
    </div>

    <!-- Main -->
    <div class="relative z-10 max-w-lg w-full main-panel p-4 rounded-lg shadow-lg">
      <div class="grid grid-cols-3 items-center mb-2 text-sm text-gray-300">
        <div id="event-date" class="text-left"></div>
        <div class="flex justify-center"></div>
        <div id="event-time" class="text-right"></div>
      </div>
      <!-- Video -->
      <div class="mb-4 relative">
        <div class="aspect-w-16 aspect-h-9 relative">
            <div class="absolute inset-0 rounded-xl overflow-hidden z-10">
              <div class="absolute inset-0 rounded-xl 
                bg-gradient-to-tr from-red-500 via-yellow-500 to-blue-500 
                animate-[pulse_4s_infinite] mix-blend-overlay opacity-70"></div>
              <div class="absolute inset-0 rounded-xl border-4 border-transparent
                bg-gradient-to-tr from-red-500/60 via-yellow-500/60 to-blue-500/60 
                mix-blend-overlay opacity-50 blur-sm"></div>
              <div class="absolute inset-0 border-[6px] border-transparent rounded-xl
                box-content bg-gradient-to-tr from-red-500/20 via-yellow-500/20 to-blue-500/20
                mix-blend-overlay animate-[glow-border_2s_ease-in-out_infinite_alternate]"></div>

<iframe id="youtube-video" class="w-full h-64 rounded-lg relative z-20 border-4 border-transparent"
                  src="https://www.youtube.com/embed/lefHUxQurhU?autoplay=1&mute=1&playsinline=1&rel=0&modestbranding=1&controls=0"
frameborder="0"

      <!-- Cards -->
      <div id="bet-area" class="bet-area grid grid-cols-2 gap-3 mt-3 mb-4">
        <div class="bet-card red tilt text-center">

            <div class="mt-2"><span class="odds-ribbon" id="meron-odds"></span></div>
            <button class="bet-btn red mt-2 w-full px-3 py-2 text-sm" id="bet-meron">BET</button>
            <div id="meron-result" class="mt-2 text-xs text-yellow-300 result-glow"></div>

        <div class="bet-card blue tilt text-center">
          <div class="flex items-center justify-between"><span class="name-chip text-xl md:text-2xl">B</span></div>

          <div class="amount-3d text-3xl md:text-4xl mt-1" id="wala-amount"></div>
          <div class="mt-3">
            <div class="mt-2"><span class="odds-ribbon" id="wala-odds"></span></div>
            <button class="bet-btn blue mt-2 w-full px-3 py-2 text-sm" id="bet-wala">BET</button>
            <div id="wala-result" class="mt-2 text-xs text-yellow-300 result-glow"></div>
          </div>
        </div>
      </div>

      <!-- Bet Amount -->
      <div class="bg-gray-900/60 border border-white/10 rounded-xl p-2 mb-2">
        <div class="flex items-center justify-between mb-2">
          <div class="text-[15px] uppercase tracking-widest text-white/70">Bet Amount</div>
          <div class="text-[15px] text-white/60">min ₱100</div>
        </div>
        <div class="flex flex-wrap items-center gap-2 mb-2">
          <input type="number" id="bet-amount" class="bet-input p-2 text-sm text-white bg-black/30 w-[160px]"
                 placeholder="Enter amount" inputmode="numeric" />
          <div class="balance-pill text-yellow-300">
            <svg class="w-5 h-5 opacity-90" viewBox="0 0 64 64" aria-hidden="true">
              <defs>
                <linearGradient id="gemTop" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#e9f7ff"/><stop offset="40%" stop-color="#c6e6ff"/><stop offset="70%" stop-color="#9fd3ff"/><stop offset="100%" stop-color="#e6fbff"/></linearGradient>
                <linearGradient id="gemSide" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#b5e3ff"/><stop offset="100%" stop-color="#80c3f7"/></linearGradient>
                <radialGradient id="gemGlow" cx="50%" cy="50%" r="60%"><stop offset="0%" stop-color="rgba(255,255,255,0.9)"/><stop offset="60%" stop-color="rgba(255,255,255,0.0)"/></radialGradient>
                <linearGradient id="spark" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#ffffff"/><stop offset="100%" stop-color="#ffffff" stop-opacity="0"/></linearGradient>
              </defs>
              <polygon points="32,60 6,24 58,24" fill="url(#gemSide)" stroke="#a7d8ff" stroke-width="1"/>
              <polygon points="12,24 20,8 44,8 52,24 12,24" fill="url(#gemTop)" stroke="#bfe6ff" stroke-width="1"/>
              <polyline points="20,8 32,24 44,8" fill="none" stroke="#d8f1ff" stroke-width="1" opacity=".9"/>
              <polyline points="12,24 32,24 52,24" fill="none" stroke="#cfeaff" stroke-width="1" opacity=".9"/>
              <polyline points="6,24 32,60 58,24" fill="none" stroke="#a7d8ff" stroke-width="1" opacity=".7"/>
              <circle cx="32" cy="30" r="16" fill="url(#gemGlow)" opacity=".35"/>
              <g opacity=".95">
                <polygon points="32,14 34,20 40,22 34,24 32,30 30,24 24,22 30,20" fill="url(#spark)" opacity=".85">
                  <animateTransform attributeName="transform" type="rotate" from="-10 32 22" to="10 32 22" dur="1.8s" repeatCount="indefinite" />
                  <animate attributeName="opacity" values="0.2;1;0.2" dur="1.8s" repeatCount="indefinite"/>

                <polygon points="46,32 47,34 50,35 47,36 46,38 45,36 42,35 45,34" fill="#ffffff" opacity=".9">

            <span class="text-[11px] opacity-80 tracking-widest"></span>

          <button class="chip3d chip-blue chip-outline text-sm bet-chip" data-val="200">₱200</button>
          <button class="chip3d chip-black chip-outline text-sm bet-chip" data-val="500">₱500</button>

      <!-- Logrohan -->
      <div class="bg-gray-900/50 border border-white/10 rounded-lg p-2 logro-zone">
        <div class="flex items-center justify-between mb-1">
          <div class="text-[11px] uppercase tracking-widest text-white/70">Logrohan</div>
          <div class="flex items-center gap-2 text-[10px]">
            <div class="flex items-center gap-1"><span class="logro-chip red"></span><span class="opacity-70">Red</span></div>
            <div class="flex items-center gap-1"><span class="logro-chip blue"></span><span class="opacity-70">Blue</span></div>
          </div>
        </div>

        <div class="flex items-center gap-2 mb-2">
          <button id="btn-win-meron" class="px-2 py-1 rounded bg-red-700/70 border border-white/10 text-xs font-bold hover:bg-red-700">+ Red win</button>
          <button id="btn-win-wala"  class="px-2 py-1 rounded bg-blue-700/70 border border-white/10 text-xs font-bold hover:bg-blue-700">+ Blue win</button>
          <button id="btn-undo"      class="px-2 py-1 rounded bg-gray-700/70 border border-white/10 text-xs hover:bg-gray-700">Undo</button>
          <button id="btn-clear"     class="px-2 py-1 rounded bg-gray-800/70 border border-white/10 text-xs hover:bg-gray-800">Clear</button>

    <div class="hidden md:block w-48 h-[600px] side-panel rounded-lg overflow-hidden relative">
      <img id="right-slide" class="w-full h-full object-cover transition-all duration-700" src="" alt="slide">
    </div>

  <script>
    const players = ["Efren Reyes","Earl Strickland","Ronnie O'Sullivan","Shane Van Boening","Francisco Bustamante","Alex Pagulayan","Jeanette Lee","Karen Corr","Allison Fisher","Johnny Archer","Mika Immonen","Niels Feijen","Darren Appleton","Ko Pin-Yi","Wu Jiaqing"];
    const slides = ["https://i.ibb.co/jPjC9YqC/raga.jpg","https://i.ibb.co/fd26jLNQ/de-luna.webp","https://i.ibb.co/TBS7P8Cd/mika.jpg","https://i.ibb.co/4nMYxQFp/biado.jpg","https://i.ibb.co/7dSvjwRK/amoroto.jpg","https://i.ibb.co/Q7cQ30tS/efren.webp"];
    let slideIndex=0;
    function updateSlides(){ document.getElementById("left-slide").src=slides[slideIndex]; document.getElementById("right-slide").src=slides[(slideIndex+3)%slides.length]; slideIndex=(slideIndex+1)%slides.length; }
    setInterval(updateSlides,3000);

    // Match setup
    function getRandomPlayer(exclude){ let name; do{ name = players[Math.floor(Math.random()*players.length)]; } while(name===exclude); return name; }
    function setRandomMatch(){
      const red = getRandomPlayer();
      const blue = getRandomPlayer(red);
      document.getElementById('player1-name').textContent = red;
      document.getElementById('player2-name').textContent = blue;
      document.getElementById('match-no').textContent = Math.floor(Math.random()*900)+100;
    }

    // Big Road
    const MAX_ROWS = 6;
    let results = [];
    function buildBigRoadColumns(seq, maxRows = MAX_ROWS){
      const cols = []; let i = 0;
      while(i < seq.length){
        const color = seq[i]; let j = i + 1;
        while(j < seq.length && seq[j] === color) j++;
        let left = j - i;
        while(left > 0){
          const take = Math.min(maxRows, left);
          cols.push(Array.from({length: take}, () => ({ t: color })));
          left -= take;
        }
        i = j;
      }
      return cols;
    }
    function bubbleClass(t){ return t==='R' ? 'logro-red' : 'logro-blue'; }
    function renderBigRoad(seq){
      const data = buildBigRoadColumns(seq);
      const strip = document.getElementById('logro-strip');
      strip.innerHTML = ''; let seqNo = 1;
      data.forEach(col=>{
        const colDiv = document.createElement('div'); colDiv.className = 'logro-col';
        col.forEach((cell, idx)=>{
          const b = document.createElement('div');
          b.className = `logro-bubble ${bubbleClass(cell.t)}`;
          b.style.setProperty('--z', `calc(var(--logro-step) * ${idx})`);
          b.style.transform = `translateZ(var(--z))`;
          b.title = (cell.t === 'R' ? 'Meron' : 'Wala') + ` • #${seqNo}`;
          b.textContent = seqNo++; colDiv.appendChild(b);
        });
        strip.appendChild(colDiv);
      });
      strip.scrollLeft = strip.scrollWidth;
    }
    function pushResult(side){
      results.push(side === 'MERON' ? 'R' : 'B');
      renderBigRoad(results);
      resolveLatestBet(side);
    }
    function undoResult(){ results.pop(); renderBigRoad(results); }
    function clearResults(){ results = []; renderBigRoad(results); }

    // State
    let meronAmount, walaAmount, meronOdds, walaOdds;
    let currentBalance = 500000;
    const betHistory = [];

    function getRandomAmount(){ return Math.floor(Math.random()*(50000-10000+1))+10000; }
    function setDateTime(){
      const now=new Date();
      const optionsDate={month:'2-digit', day:'2-digit', year:'numeric'};
      const optionsTime={weekday:'short', hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:true};
      document.getElementById('event-date').textContent="EVENT - "+now.toLocaleDateString('en-US',optionsDate);
      document.getElementById('event-time').textContent=now.toLocaleTimeString('en-US',optionsTime)+" ";
    }
    setInterval(setDateTime,1000);

    function computeOdds(){ meronOdds=(Math.random()*(2.0-1.5)+1.5).toFixed(2); walaOdds=(parseFloat(meronOdds)+0.20).toFixed(2); }
    function renderOddsEverywhere(){
      const m = document.getElementById('meron-odds');
      const w = document.getElementById('wala-odds');
      if(m) m.textContent="PAYOUT = "+meronOdds;
      if(w) w.textContent="PAYOUT = "+walaOdds;
    }

    function attachTilt(el){
      const damp=6;
      el.addEventListener('mousemove',(e)=>{
        const r=el.getBoundingClientRect();
        const x=(e.clientX-r.left)/r.width; const y=(e.clientY-r.top)/r.height;
        const rx=(y-0.5)*damp, ry=(0.5-x)*damp;
        el.style.transform=`rotateX(${rx}deg) rotateY(${ry}deg) translateY(-6px)`;
      });
      el.addEventListener('mouseleave',()=>{ el.style.transform='rotateX(0) rotateY(0) translateY(0)'; });
    }

    function renderBalance(){
      const mid = document.getElementById('mid-balance');
      const head = document.getElementById('header-balance');
      if(mid)  mid.textContent = Number(currentBalance).toLocaleString();
      if(head) head.textContent = Number(currentBalance).toLocaleString();
    }
    function adjustBalance(delta){
      const next = currentBalance + delta; if(next < 0) return false;
      currentBalance = next; renderBalance(); return true;
    }

    function addToHistory(entry){
      betHistory.unshift(entry);
      renderHeaderHistory();
      document.getElementById('header-history-dot').classList.toggle('hidden', betHistory.length === 0);
    }

    /* ======= Bet History RENDER (MERON/WALA 3D + RESULT 3D) ======= */
    function sideBadgeHTML(side){
      const cls = side==='MERON' ? 'side-badge side-meron' : 'side-badge side-wala';
      return `<span class="side-3d"><span class="${cls}">${side}</span></span>`;
    }
    function badgeClassByStatus(s){
      if(s==='WIN') return 'badge-3d badge-win badge-pop';
      if(s==='LOSE') return 'badge-3d badge-lose badge-pop';
      return 'badge-3d badge-pending';
    }
    function renderHeaderHistory(){
      const list = document.getElementById('header-history-list');
      const empty = document.getElementById('header-history-empty');
      if(betHistory.length === 0){
        empty.classList.remove('hidden');
        list.classList.add('hidden'); list.innerHTML = ''; return;
      }
      empty.classList.add('hidden'); list.classList.remove('hidden');
      const top = betHistory.slice(0,8);
      list.innerHTML = top.map(item=>{
        const sideChip = sideBadgeHTML(item.side);
        const badge = `<span class="result-3d"><span class="${badgeClassByStatus(item.status)}">${item.status}</span></span>`;
        return `
          <div class="py-2 px-2 text-xs">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-2">${sideChip}</div>
              <div class="flex items-center gap-2">
                ${badge}
                <div class="text-white/50">${item.time}</div>
              </div>
            </div>
            <div class="text-white/80 mt-1">${item.player} • Match #${item.matchId}</div>
            <div class="mt-0.5">
              <span class="font-semibold">${Number(item.amount).toLocaleString()}</span>
              @ <span class="font-semibold">${item.odds}</span>
              = <span class="text-yellow-300 font-bold">${Number(item.payout).toLocaleString()}</span>
            </div>
            <div class="text-white/50 mt-0.5">Bal: ${Number(item.balanceBefore).toLocaleString()} → <span class="text-white/80 font-semibold">${Number(item.balanceAfter).toLocaleString()}</span></div>
          </div>`;
      }).join('');
    }

    // Resolve latest pending bet
    function resolveLatestBet(winSide){
      const idx = betHistory.findIndex(b => b.status === 'PENDING');
      if(idx === -1) return;
      const bet = betHistory[idx];
      if(bet.side === winSide){
        bet.status = 'WIN';
        adjustBalance(parseFloat(bet.payout));
        bet.balanceAfter = currentBalance;
      }else{
        bet.status = 'LOSE';
        bet.balanceAfter = currentBalance;
      }
      renderHeaderHistory();
    }

    // Place bet
    function placeBet(betType){
      const input = document.getElementById('bet-amount');
      let betAmount = parseFloat(input.value);
      if(isNaN(betAmount) || betAmount <= 0){ alert("Please enter a valid bet amount greater than 0."); return; }

      let odds, chosenPlayer;
      if(betType==='MERON'){ odds = meronOdds; chosenPlayer = document.getElementById('player1-name').textContent; }
      else { odds = walaOdds; chosenPlayer = document.getElementById('player2-name').textContent; }

      const balanceBefore = currentBalance;
      if(!adjustBalance(-betAmount)){ alert('Insufficient balance.'); return; }

      if(betType==='MERON'){
        meronAmount += betAmount;
        document.getElementById('meron-amount').textContent = meronAmount.toLocaleString();
      }else{
        walaAmount += betAmount;
        document.getElementById('wala-amount').textContent = walaAmount.toLocaleString();
      }

      let totalWinnings = parseFloat(betAmount) * parseFloat(odds);
      if(betType==='MERON'){
        document.getElementById('meron-result').textContent = `${chosenPlayer} • Winnings: ${totalWinnings.toFixed(2)}`;
        document.getElementById('wala-result').textContent  = "";
      }else{
        document.getElementById('wala-result').textContent  = `${chosenPlayer} • Winnings: ${totalWinnings.toFixed(2)}`;
        document.getElementById('meron-result').textContent = "";
      }

      const matchId = document.getElementById('match-no').textContent || '—';
      const time = new Date().toLocaleString('en-PH', { hour12: true });
      addToHistory({
        side: betType,
        player: chosenPlayer || (betType==='MERON'?'Red':'Blue'),
        matchId,
        amount: betAmount,
        odds: odds,
        payout: totalWinnings.toFixed(2),
        time,
        balanceBefore,
        balanceAfter: currentBalance,
        status: 'PENDING'
      });

      alert(`You placed a bet of ${betAmount} on ${chosenPlayer}.\nPossible payout: ${totalWinnings.toFixed(2)}.\nNew Balance: ${currentBalance.toLocaleString()}.`);
    }

    // Init
    window.onload=()=>{
      setDateTime();
      setRandomMatch();

      meronAmount=getRandomAmount(); walaAmount=getRandomAmount();
      computeOdds(); renderOddsEverywhere();
      document.getElementById('meron-amount').textContent=meronAmount.toLocaleString();
      document.getElementById('wala-amount').textContent=walaAmount.toLocaleString();

      updateSlides();
      document.querySelectorAll('.tilt').forEach(attachTilt);

      const name='AMOK';
      document.getElementById('account-name').textContent=name;
      document.getElementById('account-name-menu').textContent=name;

      const btn=document.getElementById('account-btn');
      const menu=document.getElementById('account-menu');
      btn.addEventListener('click',()=>{ menu.classList.toggle('hidden'); });
      document.addEventListener('click',(e)=>{ if(!btn.contains(e.target)&&!menu.contains(e.target)) menu.classList.add('hidden'); });

      document.getElementById('btn-win-meron').addEventListener('click', ()=> pushResult('MERON'));
      document.getElementById('btn-win-wala').addEventListener('click',  ()=> pushResult('WALA'));
      document.getElementById('btn-undo').addEventListener('click',       undoResult);
      document.getElementById('btn-clear').addEventListener('click',      clearResults);

      results = ['R','B','R','R','B','B','B'];
      renderBigRoad(results);

      renderBalance();

      const hBtn = document.getElementById('header-history-btn');
      const hMenu = document.getElementById('header-history-menu');
      const hClear = document.getElementById('header-history-clear');
      hBtn.addEventListener('click', (e)=>{ e.stopPropagation(); hMenu.classList.toggle('hidden'); });
      hClear.addEventListener('click', ()=>{
        betHistory.length = 0;
        renderHeaderHistory();
        document.getElementById('header-history-dot').classList.add('hidden');
      });

      document.querySelectorAll('.bet-chip').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const raw = parseInt(btn.dataset.val || '0', 10);
          document.getElementById('bet-amount').value = raw;
          btn.animate([{transform:'translateY(-3px)'},{transform:'translateY(0)'}], {duration:120});
        });
      });

      document.getElementById('bet-meron').addEventListener('click', ()=> placeBet('MERON'));
      document.getElementById('bet-wala').addEventListener('click',  ()=> placeBet('WALA'));
    };
  </script>
